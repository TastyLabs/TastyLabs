
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel='stylesheet' href='/style.css'>
    <title>Create | tastylabs.de</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
<header>
    <div class="logo-container">
        <a href="/"><img class="resize" src="/logo.png" alt="Logo TastyLabs"></a>
    </div>
    <nav>
        <ul class="nav-links">
            <li><a class="nav-link" href="/search.html">Search</a></li>
            <li><a class="nav-link" href="/create.html">Add Recipe</a></li>
            <li><a class="nav-link" href="https://schmitz.is/legal">Legal Notice</a></li>
            <li><a class="nav-link" href="https://schmitz.is/privacy">Privacy Policy</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="text">

        <form action="/create" method="post">
        <p>
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" maxlength="255" required>
        </p>
        <p>
            <label for="ingredients">Ingredients:</label>
        </p>
        <p>
            <textarea name="ingredients" id="ingredients" cols="50" rows="10" required></textarea>
        </p>
        <p>
            <label for="preparation">Preparation:</label>
        </p>
        <p>
            <textarea name="preparation" id="preparation" cols="50" rows="10" required></textarea>
        </p>
        <p>
            <input type="checkbox" name="consent" id="consent" required>
            <label for="consent">I have read and agree to the <a href="/legal.html">privacy policy</a>. I hereby confirm that I have not violated any rights of others by creating the recipe and agree that the recipe may be made available to other users here. I confirm that the recipe does not contain any offensive, insulting, illegal or otherwise undesirable or objectionable content. Furthermore, I accept that the recipe may be deleted if necessary. The providers do not guarantee that the recipe will be available (permanently).</label>
        </p>
        <p>
            <input type="submit" id="submit" name="submit" value="Create!" class="button">
        </p>
        </form>

        <p style="text-align: center;" >
            Made with <span style="color: tomato">â™¥</span> by 0xMuffinbaker, bensofficial, kuritika, tsukasaXkawaii
        </p>
    </div>
</main>
</body>
</html>
