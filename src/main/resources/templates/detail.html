<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel='stylesheet' href='/style.css'>
    <title>Recipe | tastylabs.de</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <script src="/print.js"></script>
</head>
<body>
<header>
    <div class="logo-container">
        <a href="/"><img class="resize" src="/logo.png" alt="Logo TastyLabs"></a>
    </div>
    <nav>
        <ul class="nav-links">
            <li><a class="nav-link" href="/search.html">Search</a></li>
            <li><a class="nav-link" href="/create.html">Add Recipe</a></li>
            <li><a class="nav-link" href="/legal.html">Contact/About/Legal</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="text">
        <button onclick="print()">Print Recipe</button>
        <div id="recipe">
            <h1 th:text="${recipe.title}"></h1>
            <h2>Ingredients</h2>
            <p th:text="${recipe.ingredients}" class="detail-text"></p>
            <h2>Preparation</h2>
            <p th:text="${recipe.preparation}" class="detail-text"></p>
        </div>
        <p style="text-align: center;" >
            Made with <span style="color: tomato">â™¥</span> by 0xMuffinbaker, bensofficial, kuritika, tsukasaXkawaii
        </p>
    </div>
</main>
</body>
</html>
